<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota 2 Hero Randomizer</title>
    <link rel="stylesheet" href="/dotarandom/style/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<body>
    <!-- Шапка сайта -->
    <header class="site-header">
        <div class="header-container">
            <div class="logo">
                
                <h1 class="name">DotaRandomizer</h1>
            </div>
            <nav class="main-nav">
                <a href="#" class="nav-link active">Главная</a>
                <a href="#" class="nav-link">Герои</a>
                <a href="#" class="nav-link">Форум</a>
            </nav>
        </div>
    </header>
   
    <div class="options" id="heroContainer">
        <!-- Герои будут добавляться динамически -->
    </div>

    <button class="randomize-btn" onclick="randomizeTeam()">RANDOMIZE TEAM</button>

    <!-- Подвал сайта -->

        <div class="footer-container">
            <div class="footer-section">
                <h3>Социальные сети</h3>
